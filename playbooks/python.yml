- hosts: RedHat-7*:RedHat-6*:RedHat-5*:CentOS-7*:CentOS-6*:Ubuntu-19*:Ubuntu-18*:Ubuntu-17*:Ubuntu-16*:Ubuntu-14*:Ubuntu-13*:Ubuntu-12*
  become: true

  tasks:
    - name: Fix permission on virtualenv (jenkins user)
      file:
        path: /opt/ansible/
        owner: jenkins
        group: docker
        state: directory
        recurse: true
        mode: g+rwx
      become: true
      become_user: root
      changed_when: false
