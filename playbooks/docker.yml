- hosts: docker
  become: true

  tasks:
    - name: Create a docker group
      group:
          name=docker
          state=present
      become: true
      ignore_errors: true

    - name: Add user(s) to docker group
      user:
          name="{{ lookup('env','USER') }}"
          group=docker
          state=present
      become: true
      ignore_errors: true

    - name: Add user(s) to docker group
      user:
          name="{{ remote_user|default('jenkins') }}"
          group=docker
          state=present
      become: true
      ignore_errors: true

