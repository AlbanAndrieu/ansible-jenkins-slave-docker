    - role: alban.andrieu.gcc
      gcc_version: "-4.8"
      gcc_priority: 10

    - role: alban.andrieu.gcc
      gcc_version: "-4.9"
      gcc_priority: 20

    - role: alban.andrieu.gcc
      gcc_version: "-5"
