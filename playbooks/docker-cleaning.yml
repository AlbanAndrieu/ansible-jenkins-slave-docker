- hosts: docker-cleaning
  become: true

  tasks:
    - name: Fix docker permission issue on docker.sock
      command: "setfacl -m user:jenkins:rw /var/run/docker.sock"
      # TODO
      # acl:
      #   path: /var/run/docker.sock
      #   entry: default:user:jenkins:rw
      #   state: present
      changed_when: false
      ignore_errors: true
      tags:
        - docker
        - vm # do not install on docker image

    - name: Log into private registry
      docker_login:
        registry: https://hub.docker.com
        username: "{{ docker_registry_login }}"
        password: "{{ docker_registry_password }}"
#        reauthorize: yes
      ignore_errors: true
      tags:
        - docker
        - vm # do not install on docker image

- hosts: docker-cleaning
  become: true

  tasks:
    - name: Remove jenkins-slave-arc-centos6 latest images (OLD)
      docker_image:
        state: absent
