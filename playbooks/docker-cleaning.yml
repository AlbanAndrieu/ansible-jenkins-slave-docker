      tags:
        - clean
        - docker
        - vm

    - name: Remove jenkins-slave-centos7-arc latest images (OLD)
      docker_image:
        state: absent
        name: hub.docker.com/nabla/jenkins-slave-centos7-arc
        tag: latest
